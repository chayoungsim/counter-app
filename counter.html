<body>
  <script>
  var counter = (function() {
    var count = 0;
  
    function increment(num) {
        count += num || 1;
    }
  
    return {
        increment: function(num) {
            increment(num);
        },
        getValue: function() {
            return count;
        }
    }
})();
  
  </script>
</body>
